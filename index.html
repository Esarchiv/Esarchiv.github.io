<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的名字 | 个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --bg-color: #ffffff;
            --text-color: #333;
            --card-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --primary-color: #27ae60;
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --card-bg: #2d2d2d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            line-height: 1.6;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s ease;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), #27ae60);
            color: white;
            text-align: center;
            padding: 5rem 2rem;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            background: var(--card-bg);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: var(--primary-color);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        footer {
            background: var(--card-bg);
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .social-links a {
            font-size: 1.5rem;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            header {
                padding: 3rem 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <header>
        <h1>你的姓名</h1>
        <p>全栈开发者 | 技术爱好者</p>
    </header>

    <nav>
        <ul>
            <li><a href="#about">关于我</a></li>
            <li><a href="#projects">项目展示</a></li>
            <li><a href="#skills">技术栈</a></li>
            <li><a href="#contact">联系我</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="about" class="card">
            <h2>关于我</h2>
            <p>这里有你的个人简介...</p>
        </section>

        <section id="projects" class="card">
            <h2>项目展示</h2>
            <div class="grid">
                <div class="card">
                    <h3>项目标题</h3>
                    <p>项目描述...</p>
                </div>
                <!-- 重复添加更多项目 -->
            </div>
        </section>

        <section id="skills" class="card">
            <h2>技术能力</h2>
            <div class="grid">
                <div class="card">
                    <i class="fab fa-python"></i>
                    <h3>Python</h3>
                </div>
                <!-- 继续添加其他技术栈 -->
            </div>
        </section>
    </div>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="mailto:你的邮箱"><i class="fas fa-envelope"></i></a>
        </div>
        <p>&copy; 2023 你的名字. All rights reserved.</p>
    </footer>

    <script>
        // 主题切换功能
        function toggleTheme() {
            const icon = document.querySelector('.theme-toggle i');
            document.body.classList.toggle('dark-theme');
            
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
                icon.classList.replace('fa-moon', 'fa-sun');
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
                icon.classList.replace('fa-sun', 'fa-moon');
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }

        // 初始化检测主题设置
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') {
            document.querySelector('.theme-toggle i').classList.replace('fa-moon', 'fa-sun');
        }

        // 平滑滚动效果
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
